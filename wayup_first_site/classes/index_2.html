<!doctype html> <!-- вся дальнейшая страница в формате html5 -->
<html lang="en"> <!-- тег html (главный контейнер) c атрибутом lang (страница на английском языке) -->
<head>   <!-- открытие блока head -->
    <meta charset="UTF-8">   <!-- meta не нужно закрывать. Кодировка-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- управляем адаптивностью -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!-- верстка подходящая под explorer и edge -->
    <title>Sportbit</title> <!-- заголовок страницы -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>  <!-- контект страницы -->
    <img src="img/image.png" alt="Watch">
    <div> <!-- группа объектов-->
        <h1>Smart watch<br> for smart people</h1>  <!--br - это как \n-->
        <p>Perfect for your health, life and sports and etc</p>
        <a href="#">Buy now</a>  <!-- кнопка -->
    </div>
</body>
</html>   <!-- закрытие контейнера html -->
