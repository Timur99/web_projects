<!-- пишем ! + tab -->
<!doctype html> <!-- вся дальнейшая страница в формате html5 -->
<html lang="en"> <!-- тег html (главный контейнер) c атрибутом lang (страница на английском языке) -->
<head>   <!-- открытие блока head -->
    <meta charset="UTF-8">   <!-- meta не нужно закрывать. Кодировка-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- управляем адаптивностью -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!-- верстка подходящая под explorer и edge -->
    <title>Sportbit</title> <!-- заголовок страницы -->
</head>
<body>  <!-- контект страницы -->
    <h1> Заголовок 1 </h1>  <!-- заголовок h1 -->
    <h2> Заголовок 1 </h2>  <!-- заголовок h2 -->
    <h3> Заголовок 1 </h3>  <!-- заголовок h3 -->
    <h4> Заголовок 1 </h4>  <!-- заголовок h4 -->
    <h5> Заголовок 1 </h5>  <!-- заголовок h5 -->
    <h6 style="color: red"> Заголовок 1 </h6>  <!-- заголовок h6 -->
    <div>  <!-- тег для группировки -->
        <img src="img/image.png" alt="Watch" title="Watch">  <!-- alt - это суть изображения, если изображение не прогрузится то выводится alt. Не закрываем-->
         <!-- title - при наведении отображает текст, работает с любым тегом -->
        <a href="https://google.com" target="_blank">Якорь ссылки</a>   <!-- отвечает за ссылки. target='_blank' - открывает ссылку в соседней вкладке-->
        <p>Параграф</p>  <!-- параграф текста = обычный текст -->
    </div>
</body>
</html>   <!-- закрытие контейнера html -->
